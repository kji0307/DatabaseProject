<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="navbar">
    <div class="nav-container">
        <h1 class="logo"><a href="index.html">경주 문화재</a></h1>
        <nav>
            <ul class="nav-menu">
                <li><a href="heritage_cate.html" class="nav-link">문화재 정보</a></li>
                <li><a href="game_lobby.html" class="nav-link">게임 시작</a></li>
                <li><a href="ranking.html" class="nav-link">랭킹</a></li>
                <!-- ✅ 로그인/로그아웃 토글을 위해 id 추가 -->
                <li id="login-menu"><a href="login.html" class="nav-link">로그인</a></li>
                <li id="logout-menu" style="display:none;"><a href="#" class="nav-link" id="logout-btn">로그아웃</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="form-container">
    <div class="form-card">
        <h2 class="form-title">로그인</h2>
        <p class="form-subtitle">라 이어 게임과 문화재 정보를 이용하려면 로그인이 필요합니다.</p>

        <form id="loginForm" onsubmit="event.preventDefault(); loginUser();">
            <div class="form-group">
                <label for="username">유저이름</label>
                <input type="text" id="username" placeholder="유저이름을 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
            </div>

            <button type="submit" class="form-button">로그인</button>
        </form>

        <p class="form-footer-text">
            아직 계정이 없으신가요?
            <a href="signup.html">회원가입 하러가기</a>
        </p>
    </div>
</main>

<footer>
    <p>© 2025 경주 문화재 게임 | 제작: 지혁,창민,성민</p>
</footer>

<!-- ✅ JWT 연동 스크립트 -->
<script src="js/auth.js"></script>
</body>
</html>
