<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>라이어 게임</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="navbar">
    <div class="nav-container">
        <h1 class="logo"><a href="index.html">경주 문화재 게임</a></h1>
        <nav>
            <ul class="nav-menu">
               <li><a href="heritage_cate.html" class="nav-link">문화재 정보</a></li>
                    
                    <li><a href="game_lobby.html" class="nav-link">게임 시작</a></li>
                    <li><a href="ranking.html" class="nav-link">랭킹</a></li>
                    <li><a href="login.html" class="nav-link">로그인</a></li>
                    <li id="logout-menu" style="display:none;"><a href="#" class="nav-link" id="logout-btn">로그아웃</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="game-container">
    
    <div class="game-content-left">
        <section class="game-section">
            <div class="game-box">
                <h2 id="question">게임을 시작하세요!</h2>
                <div id="choices"></div>
                <p id="result" class="result"></p>
                <button id="start-btn" class="game-btn">게임 시작</button>
                <button id="reveal-btn" class="game-btn" style="display:none;">라이어 공개</button>
            </div>
        </section>
    </div>

    <div class="vote-ui-center">
        <h2>🗳️ 임포스터는 누구인가? (투표 UI)</h2>
        <div class="vote-list">
            <div class="player-vote-item">플레이어 A (VOTED)</div>
            <div class="player-vote-item">플레이어 B</div>
        </div>
        <p>투표 종료까지: 30s</p>
    </div>

    <div class="chat-ui-right">
        <h2>💬 회의 채팅 (채팅 UI)</h2>
        <div class="chat-display">
            <p class="chat-message"><b>플레이어 A:</b> 그러자</p>
            <p class="chat-message"><b>플레이어 B:</b> 걍 죽이자</p>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="메시지 입력...">
            <button>전송</button>
        </div>
    </div>
    
</main>

<script src="./js/game.js"></script>
</body>
</html>
