<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문화재 상세 정보</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .detail-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 800px;
            padding: 40px 0;
            flex-grow: 1;
            box-sizing: border-box;
        }

        .detail-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            object-fit: cover;
        }

        .detail-name {
            font-size: 2.2rem;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .detail-description {
            font-size: 1.1rem;
            color: #34495e;
            line-height: 1.8;
            text-align: left;
            width: 100%;
            white-space: pre-wrap; /* DB 줄바꿈 유지 */
        }

        .back-btn {
            margin-top: 20px;
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            background-color: #2a3a5e;
            color: #fff;
            cursor: pointer;
        }

        .back-btn:hover {
            background-color: #465985;
        }

        footer {
            width: 100%;
        }
    </style>
</head>
<body>
<header class="navbar">
    <div class="nav-container">
        <h1 class="logo"><a href="index.html">경주 문화재 정보</a></h1>
        <nav>
            <ul class="nav-menu">
                <li><a href="heritage_cate.html" class="nav-link">문화재 정보</a></li>
                <li><a href="game_lobby.html" class="nav-link">게임 시작</a></li>
                <li><a href="ranking.html" class="nav-link">랭킹</a></li>
                <li><a href="login.html" class="nav-link">로그인</a></li>
                <li id="logout-menu" style="display:none;"><a href="#" class="nav-link" id="logout-btn">로그아웃</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="detail-container" id="detail-content">
    <!-- JS로 내용 채움 -->
</div>

<footer>
    <p>&copy; 2025 경주 문화재 게임 | 제작: 지혁,창민,성민</p>
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const API_BASE_URL = "http://localhost:3000";
    const container = document.getElementById('detail-content');

    const params = new URLSearchParams(location.search);
    const idParam = params.get('id');

    if (!idParam) {
        container.innerHTML = "<p>잘못된 접근입니다. ID가 없습니다.</p>";
        return;
    }

    const heritageId = Number(idParam);

    async function loadDetail() {
        try {
            const res = await fetch(`${API_BASE_URL}/api/heritage`);
            if (!res.ok) throw new Error("서버 응답 오류: " + res.status);
            const data = await res.json();

            const item = data.find(h => Number(h.heritageID) === heritageId);

            if (!item) {
                container.innerHTML = "<p>해당 문화재를 찾을 수 없습니다.</p>";
                return;
            }

            const name = item.heritageName || "이름 없음";
            const imageUrl = item.heritageImagelink || "";
            const desc = item.heritageDesc || "설명 없음";
            const category = item.heritageCategory || "";

            container.innerHTML = `
                ${imageUrl
                    ? `<img src="${imageUrl}" alt="${name}" class="detail-image">`
                    : `<div class="detail-image" style="height:300px;display:flex;align-items:center;justify-content:center;background:#eee;">이미지 없음</div>`
                }
                <h2 class="detail-name">${name}</h2>
                ${category ? `<p><strong>유형:</strong> ${category}</p>` : ""}
                <p class="detail-description">${desc}</p>
                <button class="back-btn" onclick="history.back()">뒤로가기</button>
            `;
        } catch (err) {
            console.error("상세 데이터 불러오기 실패:", err);
            container.innerHTML = "<p>상세 정보를 불러오지 못했습니다.</p>";
        }
    }

    loadDetail();
});
</script>
</body>
</html>
