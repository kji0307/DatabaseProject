<script>
document.addEventListener('DOMContentLoaded', () => {
    // ğŸ”„ Render ë°±ì—”ë“œ ì£¼ì†Œë¡œ ë³€ê²½
    const API_BASE_URL = "https://databaseproject-r39m.onrender.com";

    const container = document.getElementById('heritage-list');
    const searchInput = document.getElementById('search-input');
    const filterSelect = document.getElementById('filter-type');
    const searchButton = document.getElementById('search-button');

    // ì¹´í…Œê³ ë¦¬ í˜ì´ì§€ì—ì„œ ë„˜ì–´ì˜¨ ê°’ (?category=ìœ ë¬¼)
    const params = new URLSearchParams(location.search);
    const categoryFromCate = params.get('category'); // null ë˜ëŠ” 'ìœ ë¬¼' ë“±

    let allHeritage = [];

    // DBì—ì„œ ì „ì²´ ë¬¸í™”ì¬ ê°€ì ¸ì˜¤ê¸°
    async function loadHeritage() {
        try {
            const res = await fetch(`${API_BASE_URL}/api/heritage`);
            if (!res.ok) throw new Error("ì„œë²„ ì‘ë‹µ ì˜¤ë¥˜: " + res.status);
            const data = await res.json();
            allHeritage = data.filter(item =>
                item.heritageName !== "ë¬¸í™”ì¬ëª…" &&
                item.heritageCategory !== "ë¬¸í™”ì¬ë¶„ë¥˜"
            );

            console.log("ì „ì²´ ë¬¸í™”ì¬ ê°œìˆ˜:", allHeritage.length);

            setupFilterOptions();

            if (categoryFromCate) {
                filterSelect.value = categoryFromCate;
            }

            applyFilter();
        } catch (err) {
            console.error("ë¬¸í™”ì¬ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨:", err);
            container.innerHTML = `
                <div class="empty-message">
                    ë¬¸í™”ì¬ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤. (ì½˜ì†” ë¡œê·¸ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”)
                </div>`;
        }
    }

    // ì…€ë ‰íŠ¸ ë°•ìŠ¤ ì˜µì…˜ì„ DB ì¹´í…Œê³ ë¦¬ë¡œ ì±„ìš°ê¸°
    function setupFilterOptions() {
        // ê¸°ì¡´ ì˜µì…˜ ì´ˆê¸°í™”
        filterSelect.innerHTML = "";
        const optionAll = document.createElement("option");
        optionAll.value = "all";
        optionAll.textContent = "ì „ì²´ ë¬¸í™”ì¬";
        filterSelect.appendChild(optionAll);

        // DBì—ì„œ ì¹´í…Œê³ ë¦¬ ëª©ë¡ ì¶”ì¶œ (ì¤‘ë³µ ì œê±°)
        const categories = Array.from(new Set(
            allHeritage
                .map(h => h.heritageCategory)
                .filter(cat => cat && cat !== "ë¬¸í™”ì¬ë¶„ë¥˜")
        ));

        categories.forEach(cat => {
            const opt = document.createElement("option");
            opt.value = cat;
            opt.textContent = cat;
            filterSelect.appendChild(opt);
        });
    }

    // ë¦¬ìŠ¤íŠ¸ ë Œë”ë§
    function renderList(list) {
        container.innerHTML = "";

        if (!list || list.length === 0) {
            container.innerHTML = `
                <div class="empty-message">
                    ì¡°ê±´ì— ë§ëŠ” ë¬¸í™”ì¬ê°€ ì—†ìŠµë‹ˆë‹¤.
                </div>`;
            return;
        }

        list.forEach(item => {
            const card = document.createElement('div');
            card.className = 'heritage-card';

            const name = item.heritageName || 'ì´ë¦„ ì—†ìŒ';
            const imageUrl = item.heritageImagelink || '';
            const id = item.heritageID;

            card.onclick = () => {
                if (id != null) {
                    location.href = `heritage_info.html?id=${id}`;
                }
            };

            card.innerHTML = `
                ${imageUrl
                    ? `<img src="${imageUrl}" alt="${name}" class="card-image">`
                    : `<div class="card-image" style="display:flex;align-items:center;justify-content:center;background:#eee;">ì´ë¯¸ì§€ ì—†ìŒ</div>`
                }
                <div class="card-name">${name}</div>
            `;

            container.appendChild(card);
        });

        // ì¹´ë“œ ê°œìˆ˜ê°€ í™€ìˆ˜ë©´ ë§ˆì§€ë§‰ ì¹´ë“œë¥¼ 1ë²ˆì§¸ ì—´ë¡œ ì •ë ¬
        if (list.length % 2 !== 0) {
            const lastCard = container.querySelector('.heritage-card:last-child');
            if (lastCard) {
                lastCard.style.gridColumnStart = '1';
            }
        }
    }

    // ê²€ìƒ‰ + ì¹´í…Œê³ ë¦¬ í•„í„° ì ìš©
    function applyFilter() {
        const keyword = (searchInput.value || "").trim().toLowerCase();
        const selectedCategory = filterSelect.value; // 'all' ë˜ëŠ” ì‹¤ì œ ì¹´í…Œê³ ë¦¬ ë¬¸ìì—´

        const filtered = allHeritage.filter(item => {
            const name = (item.heritageName || "").toLowerCase();
            const category = item.heritageCategory || "";

            const matchKeyword = keyword === "" || name.includes(keyword);
            const matchCategory =
                selectedCategory === "all" ||
                category === selectedCategory;

            return matchKeyword && matchCategory;
        });

        renderList(filtered);
    }

    searchButton.addEventListener('click', applyFilter);
    searchInput.addEventListener('keydown', e => {
        if (e.key === "Enter") applyFilter();
    });
    filterSelect.addEventListener('change', applyFilter);

    loadHeritage();
});
</script>
